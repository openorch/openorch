name: Run node-example

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npm run build
          cp ../../../docs/start/docker-compose.yaml .
          docker compose up singulatron-backend -d
          sleep 5
          node ./dist/index.js
        working-directory: ./clients/js/node-example
