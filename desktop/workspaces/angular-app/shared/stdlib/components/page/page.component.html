<ng-template #template>
	<b-header
		[appsModal]="appsModal"
		[noModal]="noModal"
		[title]="title"
		[noBackButton]="noBackButton"
		#header
		[themeKey]="themeKey"
		[id]="id"
	></b-header>

	<ion-content
		id="{{ id }}"
		scrollEvents="true"
		[header]="header"
		[headerHeightInPixels]="40"
	>
		<ng-content></ng-content>
	</ion-content>

	<ng-content select="[footer]"></ng-content>
</ng-template>
