<div class="container-for-ion-card">
	<ion-card class="flat-card">
		<ion-card-content class="main-card">
			<ng-container
				*ngFor="let message of messages; let i = index; let isLast = last"
			>
				<app-message
					[message]="message"
					[assets]="getAssets(message)"
				></app-message>
			</ng-container>

			<ng-container *ngIf="messageCurrentlyStreamed.content?.length">
				<app-message [message]="messageCurrentlyStreamed" [streaming]="true"></app-message>
			</ng-container>

			<ng-container *ngIf="promptQueue?.length">
				<div
					style="
						max-width: inherit;
						color: #666;
						white-space: nowrap;
						text-overflow: ellipsis;
					"
					*ngFor="let prompt of promptQueue"
				>
					<ng-container *ngIf="prompt.status !== 'running'">{{
						prompt.prompt
					}}</ng-container>
				</div>
			</ng-container>
		</ion-card-content>

		<ion-item lines="full" style="margin-top: 10px">
			<ion-textarea
				class="sng-test-chat-textarea"
				(keydown)="handleKeydown($event)"
				placeholder="{{ 'Type your message' | translate }}"
				autoGrow="true"
				[(ngModel)]="message"
			></ion-textarea>
			<ion-fab-button
				(click)="send()"
				slot="end"
				size="small"
				color="primary"
				[disabled]="!hasNonWhiteSpace(message)"
				class="sng-test-chat-send-button"
				><span style="color: white"
					><ion-icon
						style="font-size: 1.5rem"
						name="arrow-up-outline"
					></ion-icon></span
			></ion-fab-button>
		</ion-item>
	</ion-card>
</div>
