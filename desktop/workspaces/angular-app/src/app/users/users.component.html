<b-sidebar-page>
	<app-centered headerHeight="0vh" [vertical]="true">
		<div style="padding: 0rem 2rem">
			<h2 style="margin-bottom: 2rem">
				{{ 'Users' | translate }}
			</h2>

			<ion-list>
				<ion-item *ngFor="let user of users" button detail>
					<ion-label>{{ user.name }}</ion-label>
				</ion-item>
			</ion-list>
		</div>
	</app-centered>
</b-sidebar-page>
