<div class="wrapper" style="display: flex; width: 100%">
	<div style="flex: 1; position: relative; display: flex; align-items: center">
		<span (click)="showCharacterModal()" class="settings-icon">
			<ion-icon name="settings-outline"></ion-icon>
		</span>

		<ion-textarea
			class="chat-input sng-test-chat-textarea"
			(keydown)="handleKeydown($event)"
			placeholder="{{ 'Type your message' | translate }}"
			autoGrow="true"
			[(ngModel)]="message"
		></ion-textarea>
		<ion-fab-button
			(click)="send()"
			size="small"
			color="secondary"
			[disabled]="!hasNonWhiteSpace(message)"
			class="send-button sng-test-chat-send-button"
		>
			<span class="send-icon">
				<ion-icon name="arrow-up-outline"></ion-icon>
			</span>
		</ion-fab-button>
	</div>
</div>
<div #modalContainer></div>
