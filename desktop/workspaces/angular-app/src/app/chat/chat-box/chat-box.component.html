<div class="container-for-ion-card">
	<ion-card class="flat-card">
		<ion-card-content class="main-card" id="chat-window">
			<ng-container
				*ngFor="
					let message of messages;
					let i = index;
					let isLast = last;
					trackBy: trackById
				"
			>
				<app-message
					[message]="message"
					[assets]="getAssets(message)"
				></app-message>
			</ng-container>

			<ng-container *ngIf="messageCurrentlyStreamed.content?.length">
				<app-message
					[message]="messageCurrentlyStreamed"
					[streaming]="true"
				></app-message>
			</ng-container>

			<ng-container *ngIf="promptQueue?.length">
				<div style="display: flex; margin-bottom: 1rem; width: 100%">
					<div style="flex: 1">
						<div
							style="
								max-width: inherit;
								color: #666;
								white-space: nowrap;
								text-overflow: ellipsis;
							"
							*ngFor="let prompt of promptQueue; trackBy: trackById"
						>
							<ng-container *ngIf="prompt.status !== 'running'">{{
								prompt.prompt
							}}</ng-container>
						</div>
					</div>
				</div>
			</ng-container>
		</ion-card-content>

		<ion-item class="textarea-item" lines="full">
			<app-chat-input></app-chat-input>
		</ion-item>
	</ion-card>
</div>
