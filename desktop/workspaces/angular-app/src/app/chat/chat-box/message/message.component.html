<div class="message-block" style="display: flex; align-items: flex-start">
	<div class="left-column">
		<ion-icon
			class="chat-user-icon"
			*ngIf="message?.userId"
			name="person-circle-outline"
		></ion-icon>
		<img
			*ngIf="!message?.userId"
			class="chat-user-icon"
			src="/assets/logo-lighter.png"
			alt="Logo"
		/>
	</div>

	<div class="main-content" style="flex-grow: 1; position: relative">
		<div class="header" style="display: flex; align-items: center">
			<div style="font-size: 1rem">
				<span style="color: #3c70ad">
					<span *ngIf="message.userId">You</span>
					<span *ngIf="!message.userId">Singulatron</span>
				</span>
				<span
					title="{{ message.createdAt | date: 'EEEE h:mm a, M/d/yyyy' }}"
					class="time"
					style="margin-left: 0.5rem; color: #999"
				>
					{{ message.createdAt | date: 'EEEE h:mm a' }}
				</span>
			</div>
			<div
				class="message-footer sng-test-message-footer"
				style="margin-left: auto"
			>
				<div *ngIf="!streaming" class="message-action-buttons">
					<ion-icon
						title="Copy to clipboard"
						class="small-icon"
						name="copy-outline"
						(click)="propagateCopyToClipboard(message.content)"
					></ion-icon>
					<ion-icon
						title="Delete message"
						class="small-icon"
						name="trash-outline"
						(click)="deleteMessage(message.id)"
					></ion-icon>
					<ion-icon
						*ngIf="!message?.userId"
						title="Regenerate answer"
						class="small-icon"
						name="reload-outline"
						(click)="regenerateAnswer(message)"
					></ion-icon>
				</div>
			</div>
		</div>
		<markdown class="markdown-body" [data]="message.content"></markdown>
		<img [src]="asset(message)" *ngIf="assets?.length" />
	</div>
</div>
