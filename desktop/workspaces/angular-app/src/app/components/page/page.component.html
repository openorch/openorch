<ion-app>
	<ion-menu
		[style.--menu-width]="menuWidth"
		side="start"
		menuId="menu-{{ id }}"
		contentId="main-content-{{ id }}"
	>
		<ion-content>
			<ion-list>
				<ion-item *ngIf="false" (click)="toggleMenu()">
					<ion-icon slot="start" name="close-outline"></ion-icon>
					Close {{ title }} Menu
				</ion-item>
				<div class="flex-container">
					<div
						*ngFor="let column of columns; let i = index"
						class="column"
						[ngStyle]="{ flex: '0 0 ' + getColumnWidth(i) }"
					>
						<ng-container [ngTemplateOutlet]="column"> </ng-container>
					</div>
				</div>
			</ion-list>
		</ion-content>
	</ion-menu>

	<ion-header *ngIf="ui.isMobile$ | async">
		<ion-toolbar>
			<ion-buttons *ngIf="menuEnabled" slot="start">
				<ion-menu-button
					menu="menu-{{ id }}"
					autoHide="false"
				></ion-menu-button>
			</ion-buttons>
			<ion-title>{{ title }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content id="main-content-{{ id }}">
		<div class="flex-container">
			<ng-container *ngIf="!(ui.isMobile$ | async)">
				<div
					*ngFor="let column of columns; let i = index"
					class="column"
					[ngStyle]="{ flex: '0 0 ' + getColumnWidth(i) }"
				>
					<ng-container [ngTemplateOutlet]="column"></ng-container>
				</div>
			</ng-container>
			<div
				class="main-content"
				[ngStyle]="{
					height: ui.getIsMobile() ? '' : '100vh',
				}"
			>
				<ng-container [ngTemplateOutlet]="main"></ng-container>
			</div>
		</div>
	</ion-content>

	<ion-footer
		[ngClass]="{ 'ion-footer-mobile-padding': ui.getIsMobile() }"
		no-border
		*ngIf="(ui.isMobile$ | async) && (ui.footerComponent$ | async)"
	>
		<ng-container
			*ngComponentOutlet="ui.footerComponent$ | async"
		></ng-container>
	</ion-footer>
</ion-app>
