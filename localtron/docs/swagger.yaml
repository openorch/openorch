paths:
  /chat/message/add:
    post:
      consumes:
      - application/json
      description: Add a new message to a specific chat thread
      parameters:
      - description: Add Message Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.AddMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message successfully added
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Add Message
      tags:
      - chat
  /chat/message/delete:
    post:
      consumes:
      - application/json
      description: Delete a specific message from a chat thread by its ID
      parameters:
      - description: Delete Message Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.DeleteMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message successfully deleted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Message
      tags:
      - chat
  /chat/messages:
    post:
      consumes:
      - application/json
      description: Fetch messages (and associated assets) for a specific chat thread.
      parameters:
      - description: Get Messages Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.GetMessagesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Messages and assets successfully retrieved
          schema:
            $ref: '#/definitions/chattypes.GetMessagesResponse'
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Messages
      tags:
      - chat
  /chat/thread:
    post:
      consumes:
      - application/json
      description: Fetch information about a specific chat thread by its ID
      parameters:
      - description: Get Thread Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.GetThreadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Thread details successfully retrieved
          schema:
            $ref: '#/definitions/chattypes.GetThreadResponse'
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Thread
      tags:
      - chat
  /chat/thread/add:
    post:
      consumes:
      - application/json
      description: Create a new chat thread and add the requesting user to it
      parameters:
      - description: Add Thread Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.AddThreadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Thread successfully created
          schema:
            $ref: '#/definitions/chattypes.AddThreadResponse'
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Add Thread
      tags:
      - chat
  /chat/thread/delete:
    post:
      consumes:
      - application/json
      description: Delete a specific chat thread by its ID
      parameters:
      - description: Delete Thread Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.DeleteThreadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Thread successfully deleted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Thread
      tags:
      - chat
  /chat/thread/update:
    post:
      consumes:
      - application/json
      description: Modify the details of a specific chat thread
      parameters:
      - description: Update Thread Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.UpdateThreadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Thread successfully updated
          schema:
            $ref: '#/definitions/chattypes.AddThreadResponse'
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update Thread
      tags:
      - chat
  /chat/threads:
    post:
      consumes:
      - application/json
      description: Fetch all chat threads associated with a specific user
      parameters:
      - description: Get Threads Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chattypes.GetThreadsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Threads successfully retrieved
          schema:
            $ref: '#/definitions/chattypes.GetThreadsResponse'
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Threads
      tags:
      - chat
  /config/get:
    post:
      consumes:
      - application/json
      description: Fetch the current configuration from the server
      produces:
      - application/json
      responses:
        "200":
          description: Current configuration retrieved successfully
          schema:
            $ref: '#/definitions/configtypes.ConfigGetResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get
      tags:
      - config
  /download/do:
    post:
      consumes:
      - application/json
      description: Start a download for a specified URL and folder path
      parameters:
      - description: Download Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/downloadtypes.DownloadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Download initiated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Do
      tags:
      - download
  /download/list:
    post:
      consumes:
      - application/json
      description: Fetch a list of all download details
      produces:
      - application/json
      responses:
        "200":
          description: List of downloads
          schema:
            $ref: '#/definitions/downloadtypes.DownloadsResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List
      tags:
      - download
  /download/pause:
    post:
      consumes:
      - application/json
      description: Pause a download that is currently in progress
      parameters:
      - description: Download request payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/downloadtypes.DownloadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Pause
      tags:
      - download
  /firehose/subscribe:
    get:
      consumes:
      - application/json
      description: Establish a subscription to firehose events and stream them to
        the client in real-time.
      produces:
      - text/event-stream
      responses:
        "200":
          description: Event data
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Subscribe
      tags:
      - firehose
  /generic/create:
    post:
      consumes:
      - application/json
      description: Creates a new object with the provided details. Requires authorization
        and user authentication.
      parameters:
      - description: Create request payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/generictypes.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/generictypes.CreateResponse'
        "400":
          description: Invalid JSON
          schema:
            $ref: '#/definitions/generictypes.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/generictypes.ErrorResponse'
        "500":
