        description: Any matches any fields in the object
        type: boolean
      field:
        description: Field matchies a single field
        type: string
      oneOf:
        description: OneOf matches a number of fields
        items:
          type: string
        type: array
    type: object
  datastore.OrderBy:
    properties:
