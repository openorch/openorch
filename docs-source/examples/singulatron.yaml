paths:
  /chat-service/message/{messageId}:
    delete:
      consumes:
      - application/json
      description: Delete a specific message from a chat thread by its ID
      parameters:
      - description: Message ID
        in: path
        name: messageId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Message successfully deleted
          schema:
            additionalProperties: true
            type: object
